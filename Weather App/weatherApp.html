<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherApp.css">

    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.jpeg" alt=""></button>
        </div>

        <div class="weather">
            <img src="weatherlogo.png" alt="" height="90px" width="90px" class="weather-icon">
            <h2 class="city"> Bhubaneswar</h2>
            <h1 class="temp">23°C</h1>
            <div class="details1">
                <div class="col"><img src="humidity.png" alt="" height="55px" width="60px">
                    <p>Humidity</p>
                    <p class="humidity">50%</p>

                </div>

                <div class="col"><img src="windspeed.png" alt="" height="55px" width="60px">
                    <p>Windspeed</p>
                    <p class="Windspeed">30.25 Km/hr</p>

                </div>

            </div>

            <div class="details2">
                <div class="col1"><img src="temp.png" alt="" height="55px" width="60px">
                    <p>Feels like</p>
                    <p class="feelslike">32°C</p>


                </div>

                <div class="col1"><img src="Air pressure.jpeg" alt="" height="55px" width="60px">
                    <p>Air pressure</p>
                    <p class="airpressure">9hpa</p>


                </div>

            </div>
        </div>

    </div>

    <script src="weatherApp.js"></script>

</body>

</html>
